{% extends 'base_tem/base_templates.html' %}
{% load static %}
{% block content %}

{% if registered %}
    <h2>Thanksyou for registering</h2>

    {% else %}

    <h2>Register Here!</h2>
    <h3>Fill Form</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="" value="Register" >

    </form>

    {% endif %}

{% endblock %}
