{% extends 'base_tem/base_templates.html' %}
{% block content %}

<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Employee ID</th>  
        <th>Employee Name</th>  
        <th>Employee Email</th>  
        <th>Employee Contact</th>  
        <th>Employee Address</th>
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for t in emp %}  
    <tr>  
        <td>{{ t.eid }}</td>
        <td>{{ t.ename }}</td>
        <td>{{ t.eemail }}</td>
        <td>{{ t.econtact }}</td>
        <td>{{ t.eaddress }}</td>
        <td>  
            <a href="http://127.0.0.1:8000/parteight/edit/{{t.id}}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="http://127.0.0.1:8000/parteight/delete/{{t.id}}">Delete</a>
        </td>
    </tr> 

{% endfor %}  
    </tbody>
</table>  
<br>  
<br>  
<center><a href="{% url 'parteight:crud' %}" class="btn btn-primary">Add New Record</a></center>


{% endblock %}
